<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sanrio shop</title>
</head>
<body>

<!-- Header -->
<header>
<h1>sanrio shop</h1>
</header>

<!-- Navigation -->
<div class="nav">

<a href="#" onclick="showHome()">หน้าแรก</a>
<a href="#" onclick="showProducts()">เลือกสินค้า</a>
<a href="#" onclick="showCart()">ตะกร้าสินค้า</a>
</div>

<!-- หน้า Home (สไลด์รูปภาพ) -->
<div id="home" style="display:block;">
<div class="slider">
<div class="slider-container">
<img src="portsornnatai/คิตตี้.jpeg" alt="1">
<img src="portsornnatai/เมโล.jpeg" alt="2">
<img src="portsornnatai/คุโร.jpeg" alt="3">
<img src="portsornnatai/ชินนา.webp" alt="4">
<img src="portsornnatai/เปีย.jpeg" alt="5">
<img src="portsornnatai/ทวิง.jpeg" alt="6">

</div>
<button class="slider-btn prev" onclick="moveSlide(-1)">&#10094;</button>
<button class="slider-btn next" onclick="moveSlide(1)">&#10095;</button>
</div>
</div>

<!-- หน้า Products -->
<div id="products" style="display:none;">
<h2>เลือกสินค้า</h2>
<div class="product-list">
<div class="product">
<img src="portsornnatai/คิตตี้.jpeg" alt="กิ้บคิตตี้">
<h3>กิ้บคิตตี้</h3>
<p>ราคา: 350 บาท</p>
<button onclick="addToCart('คิตตี้', 350)">หยิบใส่ตะกร้า</button>

</div>
<div class="product">
<img src="portsornnatai/เมโล.jpeg" alt="กิ้บเมโลดี้">
<h3>กิ้บเมโลดี้</h3>
<p>ราคา: 250 บาท</p>
<button onclick="addToCart('กิ้บเมโลดี้', 250)">หยิบใส่ตะกร้า</button>
</div>
<div class="product">
<img src="portsornnatai/คุโร.jpeg" alt="กิ้บคุโรมิ">
<h3>กิ้บคุโรมิ</h3>
<p>ราคา: 250 บาท</p>
<button onclick="addToCart('กิ้บคุโรมิ', 250)">หยิบใส่ตะกร้า</button>
</div>
<div class="product">
<img src="portsornnatai/ชินนา.webp" alt="กิ้บชินนามอน">
<h3>กิ้บชินนามอน</h3>
<p>ราคา: 200 บาท</p>
<button onclick="addToCart('กิ้บชินนามอน', 200)">หยิบใส่ตะกร้า</button>
</div>
<div class="product">
<img src="portsornnatai/เปีย.jpeg" alt="กิ้บเปียโน">
<h3>กิ้บเปียโน</h3>
<p>ราคา: 300 บาท</p>
<button onclick="addToCart('กิ้บเปียโน', 300)">หยิบใส่ตะกร้า</button>
</div>
<div class="product">

<img src="portsornnatai/ทวิง.jpeg" alt="กิ้บทวินเกิลสตาร์">
<h3>กิ้บทวินเกิลสตาร์</h3>
<p>ราคา:  300 บาท</p>
<button onclick="addToCart('กิ้บทวินเกิลสตาร์', 300)">หยิบใส่ตะกร้า</button>
</div>
</div>
</div>

<!-- หน้า Cart -->
<div id="cart" style="display:none;">
<h2>ตะกร้าสินค้า</h2>
<div class="cart">
<ul id="cart-list"></ul>
<p class="total-price">รวมทั้งหมด: 0 บาท</p>
</div>
</div>

<script>
let cart = [];
let slideIndex = 0;

// ฟังก์ชันเปลี่ยนรูปภาพในสไลด์
function moveSlide(step) {
slideIndex += step;
let slides = document.querySelectorAll('.slider-container img');
if (slideIndex >= slides.length) slideIndex = 0;
if (slideIndex < 0) slideIndex = slides.length - 1;
document.querySelector('.slider-container').style.transform = 'translateX(' + (-slideIndex * 100) +
'%)';

}

// ฟังก์ชันเพิ่มสินค้าไปยังตะกร้า
function addToCart(productName, productPrice) {
cart.push({ name: productName, price: productPrice });
updateCart();
}

// ฟังก์ชันลบสินค้าจากตะกร้า
function removeFromCart(index) {
cart.splice(index, 1);
updateCart();
}

// ฟังก์ชันอัปเดตรายการในตะกร้า
function updateCart() {
let cartList = document.getElementById('cart-list');
cartList.innerHTML = '';
let total = 0;
cart.forEach((item, index) => {
let li = document.createElement('li');
li.innerHTML = `${item.name} - ${item.price} บาท <button
onclick="removeFromCart(${index})">ลบ</button>`;
cartList.appendChild(li);
total += item.price;
});
document.querySelector('.total-price').innerHTML = `รวมทั้งหมด: ${total} บาท`;
}

// ฟังก์ชันแสดงหน้า Home
function showHome() {
document.getElementById('home').style.display = 'block';
document.getElementById('products').style.display = 'none';
document.getElementById('cart').style.display = 'none';
}

// ฟังก์ชันแสดงหน้า Products
function showProducts() {
document.getElementById('home').style.display = 'none';
document.getElementById('products').style.display = 'block';
document.getElementById('cart').style.display = 'none';
}

// ฟังก์ชันแสดงหน้า Cart
function showCart() {
document.getElementById('home').style.display = 'none';
document.getElementById('products').style.display = 'none';
document.getElementById('cart').style.display = 'block';
}

// เริ่มต้นแสดงหน้า Home
showHome();
</script>

</body>
</html>
